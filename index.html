<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script src="https://code.jquery.com/jquery-3.1.1.js"
  	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  	crossorigin="anonymous"></script>

  	<script type="text/javascript" src = "app.js"></script>

  	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  	<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
</head>

<body>
	<div class = "container">
		<div>
			<div class = "wrapper1">
				<div class ="wrapper2">
					<div class = "row">
						<!-- title -->
						<div class = "col-xs-5">
							<p id = "calc-title">FreeCodeCamp Calculator</p>
						</div>
						<!-- space -->
						<div class = "col-xs-2"></div>
						<!-- solar mount -->
						<div class = "col-xs-1 mount mount-left">
							<p>h</p>
						</div>
						<div class = "col-xs-1 mount mount-border">
							<p>h</p>
						</div>
						<div class = "col-xs-1 mount mount-border">
							<p>h</p>
						</div>
						<div class = "col-xs-1 mount mount-right">
							<p>h</p>
						</div>
						<!-- space -->
						<div class = "col-xs-1"></div>
					</div>
					<div class = "row">
						<div class = "col-xs-1"></div>
						<div class = "col-xs-10 calc-screen"></div>
						<div class = "col-xs-1"></div>
					</div>
				</div>
				<div class = "text-center nums">
					<div class = "row">
						<div class = "col-xs-2"></div>
						<div class = "col-xs-4 btn button ac-btn">AC</div>
						<div class = "col-xs-2 btn button clear-btn">CE</div>
						<div class = "col-xs-2 btn button op-btn">+</div>
						<div class = "col-xs-2"></div>
					</div>
					<div class = "row">
						<div class = "col-xs-2"></div>
						<div class = "col-xs-2 btn button num-btn">7</div>
						<div class = "col-xs-2 btn button num-btn">8</div>
						<div class = "col-xs-2 btn button num-btn">9</div>
						<div class = "col-xs-2 btn button op-btn">x</div>
						<div class = "col-xs-2"></div>
					</div>
					<div class = "row">
						<div class = "col-xs-2"></div>
						<div class = "col-xs-2 btn button num-btn">4</div>
						<div class = "col-xs-2 btn button num-btn">5</div>
						<div class = "col-xs-2 btn button num-btn">6</div>
						<div class = "col-xs-2 btn button op-btn">-</div>
						<div class = "col-xs-2"></div>
					</div>
					<div class = "row">
						<div class = "col-xs-2"></div>
						<div class = "col-xs-2 btn button num-btn">1</div>
						<div class = "col-xs-2 btn button num-btn">2</div>
						<div class = "col-xs-2 btn button num-btn">3</div>
						<div class = "col-xs-2 btn button op-btn">รท</div>
						<div class = "col-xs-2"></div>
					</div>
					<div class = "row">
						<div class = "col-xs-2"></div>
						<div class = "col-xs-4 btn button num-btn zero-btn">0</div>
						<div class = "col-xs-2 btn button num-btn dec-btn">.</div>
						<div class = "col-xs-2 btn button equ-btn">=</div>
						<div class = "col-xs-2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
